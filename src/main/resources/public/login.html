<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video - UTube.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .video-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
        }

        .format-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            transition: 0.2s;
        }

        .format-card:hover {
            background: #f1f1f1;
            transform: scale(1.02);
        }

        .download-btn {
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <!-- Header fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Body -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="video-card p-4">
                    <h3 class="text-center fw-bold mb-4">
                        <i class="bi bi-box-arrow-in-right text-success me-2"></i> Login
                    </h3>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password!
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out successfully.
                    </div>

                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none small">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Log In
                        </button>
                    </form>
                    <p class="text-center mt-3 mb-0">
                        Donâ€™t have an account? <a href="/register" class="text-decoration-none fw-bold">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
