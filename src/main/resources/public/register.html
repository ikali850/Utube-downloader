<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video - UTube.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .video-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
        }

        .format-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            transition: 0.2s;
        }

        .format-card:hover {
            background: #f1f1f1;
            transform: scale(1.02);
        }

        .download-btn {
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <!-- Header fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Body -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="video-card p-4">
                    <h3 class="text-center fw-bold mb-4">
                        <i class="bi bi-person-plus-fill text-primary me-2"></i> Register
                    </h3>
                    <!-- Success Alert -->
                    <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMsg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Error Alert -->
                    <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMsg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form action="/register" method="post">
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter your full name" required>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter your username" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter password" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                placeholder="Re-enter password" required>
                        </div>

                        <!-- Register Button -->
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-check-circle me-2"></i> Register
                        </button>
                    </form>

                    <p class="text-center mt-3 mb-0">
                        Already have an account? <a href="/login" class="text-decoration-none fw-bold">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
